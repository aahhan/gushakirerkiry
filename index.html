<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Գուշակիր երկիրն` ըստ նկարների</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="card" id="card">

        <section class="infobar">
            <div class="score">Միավոր: <span id="score">0</span></div>
            <div class="time" id="time"></div>
        </section>
        <div class="container">
            <section class="section box">
                <img src="" alt="flag" class="flag" id="flag">
            </section>
            <div class="border"></div>
            <section class="section" id="optionhalf">
                <div class="options">
                    <div class="option">
                        <input type="radio" value="" name="option" id="option1input" class="optionradio">
                        <label for="option1input" class="label" id="option1label">Հայաստան</label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option2input" class="optionradio">
                        <label for="option2input" class="label" id="option2label">Վրաստան</label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option3input" class="optionradio">
                        <label for="option3input" class="label" id="option3label">Գերմանիա</label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option4input" class="optionradio">
                        <label for="option4input" class="label" id="option4label">Մեծ Բրիտանիա</label>
                    </div>

                </div>
            </section>
        </div>
    </section>

    <section id="alert" class="card">
        <div class="alerttext">Միավոր: <span id="alertscore"></span></div>
        <div class="alerttext">Ճշգրտություն: <span id="alertaccuracy"></span></div>
        <br>
        <button onclick="refresh()" class="button">Վերսկսել</button>
    </section>


    <script src="countries.js"></script>
    <script src='main.js'></script>

</body>

</html>
